plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.beust:klaxon:5.0.1'
    compile fileTree(dir: 'mc', include: '*.jar')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'moe.gogo.MainKt'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    doLast {
        copy {
            from 'build/libs/LoopRunner-1.0-SNAPSHOT.jar'
            into 'script'
            rename 'LoopRunner-1.0-SNAPSHOT.jar', 'LoopRunner.jar'
        }
        copy {
            from 'config.json'
            into 'script'
        }
    }
}